<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendsWise - Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .animate-spin-slow { animation: spin 3s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <div id="auth-error-screen" class="hidden min-h-screen flex items-center justify-center p-6">
        <div class="max-w-md w-full bg-white p-8 rounded-3xl shadow-xl border border-red-100 text-center">
            <div class="bg-red-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-red-500">
                <i data-lucide="target" size="32"></i>
            </div>
            <h2 class="text-xl font-bold text-slate-900 mb-2">Setup Required</h2>
            <p id="auth-error-message" class="text-slate-500 text-sm leading-relaxed mb-6"></p>
        </div>
    </div>

    <div id="loading-screen" class="min-h-screen flex items-center justify-center">
        <div class="text-center">
            <i data-lucide="loader-2" class="animate-spin text-indigo-600 mx-auto mb-4" size="40"></i>
            <p class="text-slate-500 font-medium">Connecting...</p>
        </div>
    </div>

    <div id="app-content" class="hidden p-4 md:p-8">
        <div class="max-w-4xl mx-auto">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold tracking-tight flex items-center gap-2">
                    SpendsWise <i data-lucide="sparkles" class="text-indigo-500" size="24"></i>
                </h1>
                <div class="flex gap-2">
                    <div class="flex items-center bg-white border border-slate-200 rounded-xl px-3 py-2 shadow-sm">
                        <i data-lucide="globe" size="16" class="text-slate-400 mr-2"></i>
                        <select id="currency-select" class="bg-transparent text-sm font-semibold outline-none cursor-pointer">
                            <option value="INR">INR</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </div>
                    <button id="toggle-add-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-xl shadow-lg transition-all active:scale-95">
                        <i data-lucide="plus" size="24"></i>
                    </button>
                </div>
            </header>

            <!-- Dash Summary -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <div class="flex items-center justify-between mb-4">
                        <div class="p-2 bg-indigo-50 rounded-lg text-indigo-600"><i data-lucide="wallet" size="20"></i></div>
                        <span class="text-xs font-semibold text-slate-400 uppercase">Spent</span>
                    </div>
                    <div id="total-spent" class="text-2xl font-bold">₹0</div>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 col-span-1 md:col-span-2">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center gap-3">
                            <div class="p-2 bg-emerald-50 rounded-lg text-emerald-600"><i data-lucide="target" size="20"></i></div>
                            <span class="text-xs font-semibold text-slate-400 uppercase">Budget Goal</span>
                        </div>
                        <div class="flex items-center gap-2 text-sm border-b border-slate-200">
                            <span id="currency-symbol" class="text-slate-400">₹</span>
                            <input id="budget-input" type="number" class="w-24 text-right font-semibold bg-transparent focus:outline-none" value="50000">
                        </div>
                    </div>
                    <div class="flex justify-between items-end mb-2">
                        <span id="budget-text" class="text-lg font-bold text-slate-700">₹0 / ₹50,000</span>
                        <span id="budget-percent" class="text-sm text-slate-400">0%</span>
                    </div>
                    <div class="w-full bg-slate-100 h-3 rounded-full overflow-hidden">
                        <div id="budget-progress-bar" class="h-full bg-emerald-500 transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <!-- AI Insight Section -->
            <div class="mb-8 bg-gradient-to-br from-indigo-600 to-violet-700 rounded-2xl p-6 text-white shadow-xl relative overflow-hidden group">
                <div class="relative z-10">
                    <h4 class="font-bold flex items-center gap-2 text-indigo-100 mb-2">
                        AI Advisor
                        <i id="ai-loader" data-lucide="loader-2" size="16" class="animate-spin hidden"></i>
                    </h4>
                    <p id="ai-insight-text" class="text-indigo-50 leading-relaxed italic">
                        "Recording transactions to provide personalized financial tips..."
                    </p>
                </div>
                <i data-lucide="sparkles" class="absolute top-2 right-2 text-white opacity-10 group-hover:scale-125 transition-transform" style="width: 100px; height: 100px;"></i>
            </div>

            <!-- Add Entry UI -->
            <div id="add-form-container" class="hidden bg-white p-6 rounded-2xl shadow-xl border border-indigo-100 mb-8">
                <h2 class="text-xl font-bold mb-6">New Transaction</h2>
                <form id="expense-form" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input required id="desc-input" type="text" placeholder="Description" class="p-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500">
                        <input required id="amount-input" type="number" step="0.01" placeholder="Amount" class="p-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500">
                        <select id="cat-select" class="p-3 rounded-xl border border-slate-200 bg-white">
                            <option value="housing">Housing</option>
                            <option value="utilities">Utilities</option>
                            <option value="food" selected>Food & Dining</option>
                            <option value="transport">Transport</option>
                            <option value="health">Health</option>
                            <option value="other">Other</option>
                            <option value="custom">Custom...</option>
                        </select>
                        <input id="custom-cat-input" type="text" placeholder="Custom Category Name" class="hidden p-3 rounded-xl border-2 border-indigo-100 outline-none focus:border-indigo-500">
                    </div>
                    <div class="flex gap-2 justify-end">
                        <button type="button" id="cancel-add-btn" class="px-6 py-3 font-semibold text-slate-400">Cancel</button>
                        <button type="submit" class="bg-indigo-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-indigo-700 shadow-md transition-all active:scale-95">Save</button>
                    </div>
                </form>
            </div>

            <!-- History and Breakdown -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2">
                    <h3 class="font-bold text-lg mb-4 flex items-center gap-2"><i data-lucide="calendar" size="18" class="text-indigo-500"></i> Recent History</h3>
                    <div id="expense-list" class="space-y-3">
                        <div class="text-center py-12 bg-white rounded-2xl border border-dashed text-slate-400">
                            Connecting...
                        </div>
                    </div>
                </div>

                <div>
                    <h3 class="font-bold text-lg mb-4 flex items-center gap-2"><i data-lucide="pie-chart" size="18" class="text-indigo-500"></i> Distribution</h3>
                    <div id="distribution-container" class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 space-y-4">
                        <p class="text-xs text-slate-400 text-center">Add expenses to see breakdown</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCN7Jjxs9CHG1gfGVYlOMQgot-mMIQgdik",
            authDomain: "expensetracker-b85d3.firebaseapp.com",
            projectId: "expensetracker-b85d3",
            storageBucket: "expensetracker-b85d3.firebasestorage.app",
            messagingSenderId: "837403821808",
            appId: "1:837403821808:web:111a7f3022c1bd9a696435"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "expensetracker-b85d3-v1";

        let currentUser = null;
        let expenses = [];
        let budget = 50000;
        let baseCurrency = 'INR';

        const CURRENCIES = {
            INR: { symbol: '₹', locale: 'en-IN' },
            USD: { symbol: '$', locale: 'en-US' },
            EUR: { symbol: '€', locale: 'de-DE' },
            GBP: { symbol: '£', locale: 'en-GB' },
        };

        const CATEGORY_MAP = {
            housing: { label: 'Housing', icon: 'home', color: 'bg-blue-500' },
            utilities: { label: 'Utilities', icon: 'zap', color: 'bg-yellow-500' },
            food: { label: 'Food & Dining', icon: 'shopping-bag', color: 'bg-green-500' },
            transport: { label: 'Transport', icon: 'car', color: 'bg-purple-500' },
            health: { label: 'Health', icon: 'heart', color: 'bg-red-500' },
            other: { label: 'Other', icon: 'more-horizontal', color: 'bg-gray-500' }
        };

        // DOM Elements
        const loadingScreen = document.getElementById('loading-screen');
        const authErrorScreen = document.getElementById('auth-error-screen');
        const authErrorMessage = document.getElementById('auth-error-message');
        const appContent = document.getElementById('app-content');
        const totalSpentEl = document.getElementById('total-spent');
        const budgetInput = document.getElementById('budget-input');
        const budgetText = document.getElementById('budget-text');
        const budgetPercent = document.getElementById('budget-percent');
        const budgetProgressBar = document.getElementById('budget-progress-bar');
        const currencySymbol = document.getElementById('currency-symbol');
        const currencySelect = document.getElementById('currency-select');
        const expenseList = document.getElementById('expense-list');
        const distributionContainer = document.getElementById('distribution-container');
        const addFormContainer = document.getElementById('add-form-container');
        const toggleAddBtn = document.getElementById('toggle-add-btn');
        const cancelAddBtn = document.getElementById('cancel-add-btn');
        const expenseForm = document.getElementById('expense-form');
        const catSelect = document.getElementById('cat-select');
        const customCatInput = document.getElementById('custom-cat-input');
        const aiInsightText = document.getElementById('ai-insight-text');
        const aiLoader = document.getElementById('ai-loader');

        // Utils
        const formatCurrency = (val) => {
            const config = CURRENCIES[baseCurrency];
            return new Intl.NumberFormat(config.locale, {
                style: 'currency',
                currency: baseCurrency,
                maximumFractionDigits: 0,
            }).format(val);
        };

        // UI Updates
        const renderUI = () => {
            const total = expenses.reduce((sum, exp) => sum + Number(exp.amount), 0);
            totalSpentEl.textContent = formatCurrency(total);
            currencySymbol.textContent = CURRENCIES[baseCurrency].symbol;
            
            const progress = Math.min((total / budget) * 100, 100);
            budgetProgressBar.style.width = `${progress}%`;
            budgetProgressBar.className = `h-full transition-all duration-500 ${total > budget ? 'bg-red-500' : 'bg-emerald-500'}`;
            budgetText.textContent = `${formatCurrency(total)} / ${formatCurrency(budget)}`;
            budgetText.className = `text-lg font-bold ${total > budget ? 'text-red-500' : 'text-slate-700'}`;
            budgetPercent.textContent = `${Math.round((total / budget) * 100)}%`;

            // Render List
            if (expenses.length === 0) {
                expenseList.innerHTML = `<div class="text-center py-12 bg-white rounded-2xl border border-dashed text-slate-400">No records found.</div>`;
            } else {
                expenseList.innerHTML = expenses.map(exp => {
                    const cat = CATEGORY_MAP[exp.category] || { label: exp.category, icon: 'tag', color: 'bg-indigo-400' };
                    return `
                        <div class="group bg-white p-4 rounded-2xl flex items-center justify-between shadow-sm border border-slate-50 hover:shadow-md transition-all">
                            <div class="flex items-center gap-4">
                                <div class="p-3 rounded-xl ${cat.color} text-white shadow-sm"><i data-lucide="${cat.icon}" size="20"></i></div>
                                <div>
                                    <div class="font-semibold text-slate-800">${exp.description}</div>
                                    <div class="text-xs text-slate-400 uppercase tracking-widest">${exp.date} • ${cat.label}</div>
                                </div>
                            </div>
                            <div class="flex items-center gap-4">
                                <div class="font-bold text-slate-900">-${formatCurrency(exp.amount)}</div>
                                <button onclick="window.deleteExpense('${exp.id}')" class="opacity-0 group-hover:opacity-100 p-2 text-slate-300 hover:text-red-500 transition-colors">
                                    <i data-lucide="trash-2" size="18"></i>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // Render Distribution
            const categoryTotals = expenses.reduce((acc, exp) => {
                acc[exp.category] = (acc[exp.category] || 0) + Number(exp.amount);
                return acc;
            }, {});

            const distHtml = Object.entries(categoryTotals).map(([catId, amount]) => {
                const cat = CATEGORY_MAP[catId] || { label: catId, color: 'bg-indigo-400' };
                const percentage = (amount / total) * 100;
                return `
                    <div class="space-y-1">
                        <div class="flex justify-between text-xs">
                            <span class="text-slate-600 font-medium">${cat.label}</span>
                            <span class="font-bold text-slate-900">${formatCurrency(amount)}</span>
                        </div>
                        <div class="w-full bg-slate-50 h-2 rounded-full overflow-hidden">
                            <div class="h-full ${cat.color} transition-all duration-1000" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;
            }).join('');
            
            distributionContainer.innerHTML = distHtml || `<p class="text-xs text-slate-400 text-center">Add expenses to see breakdown</p>`;
            lucide.createIcons();
        };

        // Firebase Logic
        const initApp = async () => {
            try {
                await signInAnonymously(auth);
            } catch (error) {
                loadingScreen.classList.add('hidden');
                authErrorScreen.classList.remove('hidden');
                authErrorMessage.textContent = error.code === 'auth/admin-restricted-operation' 
                    ? "Anonymous Authentication is disabled in your Firebase project. Enable it in the Firebase Console."
                    : error.message;
                return;
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    loadingScreen.classList.add('hidden');
                    appContent.classList.remove('hidden');
                    setupFirestore();
                }
            });
        };

        const setupFirestore = () => {
            const settingsDoc = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'settings', 'preferences');
            onSnapshot(settingsDoc, (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.data();
                    budget = data.budget || 50000;
                    baseCurrency = data.baseCurrency || 'INR';
                    budgetInput.value = budget;
                    currencySelect.value = baseCurrency;
                    renderUI();
                }
            });

            const expensesCol = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'expenses');
            onSnapshot(expensesCol, (snapshot) => {
                expenses = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                expenses.sort((a, b) => new Date(b.date) - new Date(a.date));
                renderUI();
                generateAIInsight();
            });
        };

        const saveSettings = async () => {
            const settingsDoc = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'settings', 'preferences');
            await setDoc(settingsDoc, { budget, baseCurrency }, { merge: true });
        };

        window.deleteExpense = async (id) => {
            await deleteDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'expenses', id));
        };

        // AI Advisor Logic
        const generateAIInsight = async () => {
            if (expenses.length === 0 || aiLoader.classList.contains('hidden') === false) return;
            
            aiLoader.classList.remove('hidden');
            const total = expenses.reduce((sum, exp) => sum + Number(exp.amount), 0);
            const userQuery = `Current Stats: Spent ${total} ${baseCurrency} (Budget: ${budget}).`;
            const systemPrompt = "You are a professional financial advisor. Provide one concise, actionable piece of advice based on spending patterns (max 2 sentences).";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userQuery }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });
                const data = await response.json();
                aiInsightText.textContent = data.candidates?.[0]?.content?.parts?.[0]?.text || "Keep up the good work!";
            } catch (e) {
                aiInsightText.textContent = "AI tips will return shortly.";
            } finally {
                aiLoader.classList.add('hidden');
            }
        };

        // Event Listeners
        currencySelect.addEventListener('change', (e) => {
            baseCurrency = e.target.value;
            saveSettings();
            renderUI();
        });

        budgetInput.addEventListener('blur', (e) => {
            budget = Number(e.target.value);
            saveSettings();
            renderUI();
        });

        toggleAddBtn.addEventListener('click', () => {
            addFormContainer.classList.toggle('hidden');
        });

        cancelAddBtn.addEventListener('click', () => {
            addFormContainer.classList.add('hidden');
        });

        catSelect.addEventListener('change', (e) => {
            customCatInput.classList.toggle('hidden', e.target.value !== 'custom');
        });

        expenseForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const description = document.getElementById('desc-input').value;
            const amount = parseFloat(document.getElementById('amount-input').value);
            let category = catSelect.value;
            
            if (category === 'custom') {
                category = customCatInput.value.toLowerCase().trim() || 'other';
            }

            const newExpense = {
                description,
                amount,
                category,
                date: new Date().toISOString().split('T')[0],
                timestamp: Date.now()
            };

            const expensesCol = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'expenses');
            await addDoc(expensesCol, newExpense);
            
            expenseForm.reset();
            customCatInput.classList.add('hidden');
            addFormContainer.classList.add('hidden');
        });

        initApp();
        lucide.createIcons();
    </script>
</body>
</html>
